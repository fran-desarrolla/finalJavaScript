<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haga su pedido!!!</title>
    <link rel="stylesheet" href="css/styles.css">

</head>

<body>
    <div class="container">




        <div class="selector ">
            <div>
                <img src="img/atras.png" alt=""class="oculto" id="btnAtras">
                
            </div>
            <div class="sel" id="selInicio">
                <div class="tituloOpciones">
                    <h3>Dale click al botón para empezar a armar tu combo!</h3>
                </div>
                <div>
                    <img class="selImg-1" src="img/play.png" alt="" id="btnInicio">

                </div>
            </div>

            <div class="sel oculto" id="selPan">
                <div class="tituloOpciones">
                    <h3>Seleccioná tu pan</h3>
                </div>
                <div class="contenedorOpciones">

                    <div>
                        <img class="selImg-1" src="img/panComun.png" alt="">
                        <img class="selImg-2" src="img/panPapa.png" alt="">
                    </div>

                </div>
            </div>

            <div class="sel oculto" id="selMedallon">
                <div class="tituloOpciones">
                    <h3>¿Carne o Pollo? ¿Cuántos medallones querés?</h3>
                </div>


                <div class="contenedorOpciones">

                    <div>
                        <img class="selImgChica-1" src="img/medallonCarne.png" alt="">
                        <img class="selImgChica-2" src="img/medallonPollo.png" alt="">
                    </div>

                </div>
                <div>
                    <button>x1</button><button>x2</button><button>x3</button>
                </div>
            </div>


            <div class="sel oculto" id="selJqlt">
                <div class="tituloOpciones">
                    <h3>¿Qué más le ponemos?</h3>
                </div>
                <div class="contenedorOpciones">

                    <div>
                        <img class="selImg-1" src="img/jamon.png" alt="">
                        <img class="selImg-2" src="img/queso.png" alt="">
                        <img class="selImg-3" src="img/lechuga.png" alt="">
                        <img class="selImg-4" src="img/tomate.png" alt="">
                    </div>

                </div>
            </div>

            <div class="sel oculto" id="selPapas">
                <div class="tituloOpciones">
                    <h3>¿Qué tamaño de papas querés?</h3>
                </div>


                <div class="contenedorOpciones">

                    <div>
                        <img class="selImgChica-1" src="img/papasChicas.png" alt="">
                        <img class="selImgChica-2" src="img/papasMedianas.png" alt="">
                        <img class="selImgChica-3" src="img/papasGrandes.png" alt="">
                    </div>

                </div>

            </div>


            <div class="sel oculto" id="selGaseosa">
                <div class="tituloOpciones">
                    <h3>¿Qué vas a tomar?</h3>
                </div>


                <div class="contenedorOpciones">

                    <div>
                        <img class="selImgChica-1" src="img/coca.png" alt="">
                        <img class="selImgChica-2" src="img/fanta.png" alt="">
                        <img class="selImgChica-3" src="img/sprite.png" alt="">
                    </div>

                </div>
                <div>
                    <button>Chica</button><button>Mediana</button><button>Grande</button>
                </div>
            </div>
            <div class="sel oculto" id="selFinal">
                <div class="tituloOpciones">
                    <h3>¿Sumamos otro combo o terminamos acá?</h3>
                </div>


                <div class="contenedorOpciones">

                    <div>
                        <img class="selImgChica-1" src="img/agrega.png" alt="">
                        <img class="selImgChica-2" src="img/pagar.png" alt="">
                        
                    </div>

                </div>

            </div>
            <div>
                <img src="img/siguente.png" alt=""class="oculto" id="btnSiguiente">
                
            </div>
        </div>

        <div class="preview">
            <img src="img/combo.png" alt="">
        </div>


        <div class="cuenta">
            <h1>Combo</h1>
            <table id="tabla">




            </table>


        </div>



        <div class="footer">
            <div>
                <h2>Powered by @franDesarrolla</h2>
            </div>
        </div>

    </div>

    <script src="js/script.js"></script>

</body>

</html>
